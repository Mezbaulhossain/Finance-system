<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"  content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <header  class="text-center fs-2 fw-bold  my-3">
        Finance Management <span class="">Sy</span>stem
    </header>
    <main>
        <section class="container shadow-lg rounded">
            <div class="container">

              <div class="row">

                   <!-- calculation part -->
                  <div class="col-lg-12 background-color ">
                    <h3 class="text-center text-danger"><i>Income</i></h3>
                    <form action="">
                        <div class=" input-group  my-3">
                            <span class="border-0  input-group-text background-color" id="inputGroup-sizing-sm">Income :</span>
                            <input type="number" class=" form-control border-0 input-bg-color income-money " id="income-amount" >
                          </div>
                          
                        <!-- Expenses part -->
                        <h3 class="text-center text-danger"><i>Expenses</i></h3>
                        <div class=" input-group  my-3 ">
                            <span class="border-0  input-group-text background-color px-4 me-4" id="inputGroup-sizing-sm">Food:</span>
                            <input type="number" id="food-money" class=" form-control border-0 input-bg-color ">
                          </div>
                          
                        <div class=" input-group  my-3">
                            <span class="border-0  input-group-text background-color px-4 me-4" id="inputGroup-sizing-sm">Rent:</span>
                            <input type="number" id="rent-money" class=" form-control border-0 input-bg-color"  >
                          </div>
                         <div class=" input-group  my-3">
                            <span class="border-0  input-group-text background-color px-3 me-3" id="inputGroup-sizing-sm">Clothes:</span>
                            <input type="number" id="clothes-money" class=" form-control border-0 input-bg-color ">
                          </div>
                          <div class=" input-group  my-3">
                            <span class="border-0  input-group-text background-color me-4 px-3" id="inputGroup-sizing-sm">Others :</span>
                            <input type="number" id="others-money" class=" form-control border-0 input-bg-color ">
                          </div>

                          <!--calculate button -->
                          <div class="d-grid gap-2 col-6 mx-auto my-3">
                            <button class="btn btn-primary" id="Calculate-btn" type="button">Calculate</button>
                          </div>
                    </form>

                      <!-- total Expenses part -->
                      <div>
                          <h3 class="text-center my-3">Total Expenses: <span id="total-expences"></span></h3>
                       <!-- balance -->
                        <h3 class="text-center my-3">Balance: <span id="total-balance"></span></h3>
                      </div>
                      
                       <div class="row align-items-center">
                         <div class="col-lg-6 py-4">

                          <div class="input-group input-group-sm mb-3 px-5">
                          <span class="input-group-text" id="inputGroup-sizing-sm">Save :</span>
                          <input type="text" class="form-control"  id="save" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                          </div>
                          
                         </div>
                         <div class="col-lg-1 ">
                          
                          <span class="text-danger">%</span>
                       </div>
                           <div class="col-lg-2">
                            <button class="btn btn-primary " id="save-btn" type="button">Save</button>
                          </div>

                         </div>
                           
                     
                      <!-- last part -->
                      <div>
                        <h3 class="text-center my-3">Saving Amount: <span id="save-amount"></span></h3>
                        <h3 class="text-center my-3">Remaining Balance: <span id="remaining-balance"></span></h3>
                      </div>



                  </div>

                  </div>


                </div>
              </div>
        </section>
    </main>

    <script src="m.js"></script>
</body>
</html>
